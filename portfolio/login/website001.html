<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="website001.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>

    
        <!--Login Wrapper-->
        <div class="login-wrapper">
            <!--register left-->
            <div class="register-left">
                <img src="5.png" alt="">
                <h1 class="h1-register">Click to REGISTER</h1>
                <h1 class="h1-login">Click to LOGIN </h1>
               
            </div><!--End Login Left-->

            <!--register right-->
            <div class="register-right">
                <h2 class="h2">Register</h2>

                <!--Form group-->
                <form class="form-group">
                    
                    <input type="text"  placeholder="Full Name"> 
                    <label for="fullname">Full Name</label>
                </form>
                
                <form class="form-group">
                    <input type="email" placeholder="Email">
                    <label for="email">Email</label>
                </form>
                <form class="form-group">
                    <input type="password" placeholder="Password">
                    <label for="password">Password</label>
                </form>
                    <div class="checkbox-container">
                        <input type="checkbox">
                        <div class="text-checkbox">
                            <p>I agree with the terms of service</p>
                        </div>
                    </div>

                    <div class="buttom-area">
                        <button class="btn btn-secondary btn-re-login ">Login</button>
                        <button class="btn btn-primary">Signup</button>
                    </div>
                </form><!--End Form group-->

            </div> <!--End Login Right-->
            
            <!--Login left-->
            <div class="login-left">
                <h2 class="h2">Login</h2>

                <!--Form group-->
                <form class="form-group">
                    
                    <input type="text" id="fullname-ln" placeholder="Full Name"> 
                    <label for="fullname">Full Name</label>
                </form>
            
                <form class="form-group">
                    <input type="password" id="passwordlg" placeholder="Password">
                    <label for="password">Password</label>
                </form>
                
                    <div class="buttom-area">
                        <button class="btn btn-secondary">Login</button>
                    
                    </div>
                </form><!--End Form group-->

            </div>
            </div><!--End Login Wrapper-->
         
 


    <!--JS-->
    <script src="./website001.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</body>
</html>
